<!DOCTYPE html>
<html ng-app="portfolio">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio Management</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	
	<!-- Angular Custom -->
	<script src="js/controllers/stockCtrl.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<!-- Search stock and Add stock -->
		<div id="stock-controller" ng-controller="StockController">
			<div id="stock-form" class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<form>
						<div class="form-group">
							<input type="text" class="form-control input-lg" ng-model="formData.text">
							<button type="submit" class="btn btn-primary btn-lg" ng-click="addStock()">Add Stock</button>
						</div>
					</form>
				</div>
			</div>
		
			<!-- List Code goes here -->
			<!-- All stocks table goes here -->
		</div>
	</div>
</body>
</html>
